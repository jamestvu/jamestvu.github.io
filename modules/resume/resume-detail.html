<div class="row">
    <div class="col-xs-12 col-sm-3">
        <img data-ng-if="detail.imagePath"
             class="media-icon"
             data-ng-src="{{ detail.imagePath }}"
             style="margin-top: 24px;">
    </div>
    <div class="col-xs-12 col-sm-9">
        <h3> {{ detail.name }}</h3>
        <h5> {{ detail.duration }}</h5>
        <ul>
            <li data-ng-repeat="line in detail.description">
                {{ line }}
            </li>
        </ul>
    </div>
</div>
